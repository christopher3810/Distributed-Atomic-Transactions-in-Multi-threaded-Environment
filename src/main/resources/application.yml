spring:
  r2dbc:
    url: r2dbc:h2:mem:///pretest?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: smy
    password: 1234
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: embedded


springdoc:
  packages-to-scan: com.example.demo.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs

server:
  servlet:
    encoding:
      charset: UTF-8